<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <style>
        .center-it {
            width: 100vw;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="center-it">
        <h1>
            Weather for <span data-th-text="${city}"></span>
        </h1>
    </div>
    <div class="center-it" data-th-each="w: ${weather}">
        <table>
            <tr>
                <td style="width: 30%;">
                    <img data-th-src="@{http://openweathermap.org/img/wn/{icon}@2x.png(icon=${w.icon})}" alt="">
                </td>
                <td>
                    <strong data-th-text="${w.main}"></strong>
                    - 
                    <span data-th-text="${w.description}"></span>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
